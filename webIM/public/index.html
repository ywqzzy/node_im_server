<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WEB IM</title>
    <link rel="stylesheet" href="/assets/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!--left -->
        <div class="col-md-3 col-xs-4">
          <!--  userinfo-->
          <div class="panel panel-info">
            <div class="panel-heading">
              UserInfo
            </div>
            <div class="panel-body">
              NickName: <span id="span_nickName"></span>
            </div>
          </div>
          <!--  userlist-->
          <div class="panel panel-warning">
            <div class="panel-heading">
              UserList
            </div>
            <div class="panel-body app-user-list-body">
              <table class="table table-bordered table-condensed" id="table_userlist">
                <tr class="success">
                  <td>ALL</td>
                </tr>
              </table>
            </div>
          </div>
        </div>

        <!-- right -->
        <div class="col-md-9 col-xs-8">
          <div class="panel panel-danger">
            <div class="panel-heading">
              会话【ALL】
            </div>
            <div class="panel-body app-chat-body">
              <div class="app-chat-content">


              </div>
              <div class="app-chat-operator">
                <div class="input-group">
                  <input type="text" class="form-control" id='el_input_msg'>
                  <span class="input-group-btn">
                    <button class="btn btn-danger" id="el_btn_send">
                      Send <i class="glyphicon glyphicon-send"></i>
                    </button>
                    <button class="btn btn-primary" id="el_btn_sendfile">
                      Send File<i class="glyphicon glyphicon-file"></i>
                    </button>'
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="app-file-container">
      <div class="input-group">
        <input type="file" class="form-control" id="el_file">

      </div>

    </div>
    <div id="el_template">
      <div class="col-md-7 col-xs-7 app-msg-panel ${pullRight}">
        <div class="app-msg-heading ${textRight}">
          <span class="${bgClass} app-msg-tip ${pullRight}">
            <i class="glyphicon ${info-icon}"></i>
            ${title}
          </span>
          <span class="label-default app-msg-tip">
            <i class="glyphicon glyphicon-time"></i>
            ${time}
          </span>
        </div>
        <div class="app-msg-body">
          ${msg}
        </div>
      </div>
    </div>

    </script>
    <script src="/assets/jquery.min.js"></script>
    <script src="/assets/bootstrap.min.js"></script>
    <script src='/assets/socket.io.js'></script>
    <script src="/js/app.js"></script>
  </body>
</html>
